<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F&O Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 2rem;
            background-color: #f8f9fa;
        }
        h2 {
            margin-bottom: 2rem;
        }
        .gain {
            background-color: #d4edda;
            color: #155724;
        }
        .loss {
            background-color: #f8d7da;
            color: #721c24;
        }
        .btn {
            margin-right: 1rem;
        }
        table {
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>F&O Price Movement</h2>
        <div class="mb-3">
            <button id="analyzeBtn" class="btn btn-primary">All Tickers</button>
            <button id="gainersBtn" class="btn btn-success">Morning Gainers ≥2%</button>
        </div>
        <div id="result" class="table-responsive" style="margin-top: 30px;"></div>
    </div>

    <script>
    function fetchAndDisplay(url, button) {
        button.innerText = "Loading...";
        fetch(url)
        .then(res => res.json())
        .then(data => {
            const rows = data.map(row => `
                <tr>
                    <td>${row.ticker}</td>
                    <td>${row.morning_date}</td>
                    <td>${row.p915 ?? 'NA'}</td>
                    <td>${row.p919 ?? 'NA'}</td>
                    <td class="${row.morning_change == null ? '' : row.morning_change >= 0 ? 'gain' : 'loss'}">
                        ${row.morning_change != null ? row.morning_change + '%' : 'NA'}
                    </td>
                    <td>${row.closing_date}</td>
                    <td>${row.p315 ?? 'NA'}</td>
                    <td>${row.p329 ?? 'NA'}</td>
                    <td class="${row.closing_change == null ? '' : row.closing_change >= 0 ? 'gain' : 'loss'}">
                        ${row.closing_change != null ? row.closing_change + '%' : 'NA'}
                    </td>
                </tr>
            `).join('');

            document.getElementById("result").innerHTML = `
                <table class="table table-bordered table-striped table-hover table-sm">
                    <thead class="table-dark">
                        <tr>
                            <th>Ticker</th>
                            <th>Morning Date</th>
                            <th>9:15 AM</th>
                            <th>9:19 AM</th>
                            <th>% Change</th>
                            <th>Closing Date</th>
                            <th>3:15 PM</th>
                            <th>3:29 PM</th>
                            <th>% Change</th>
                        </tr>
                    </thead>
                    <tbody>${rows}</tbody>
                </table>`;
            button.innerText = button.id === "gainersBtn" ? "Morning Gainers ≥2%" : "All Tickers";
        });
    }

    document.getElementById("analyzeBtn").onclick = () =>
        fetchAndDisplay("/analyze", document.getElementById("analyzeBtn"));

    document.getElementById("gainersBtn").onclick = () =>
        fetchAndDisplay("/gainers", document.getElementById("gainersBtn"));
    </script>
</body>
</html>
